Use a container element (like <div>) to create the dropdown menu and add the dropdown links inside it.
Wrap a <div> element around the button and the <div> to position the dropdown menu correctly with CSS.-->

            <button class="dropbtn">Sandwiches</button>
            <div class="sandwiches-content">

        </div>

                <div class="apples-content">
                        <a href="#">One apple 1$</a>

            </div>
            <div class="dropdown-fish">
                <button class="dropbtn" id="fish">Fish</button>
                <div class="fish-content">
                    <a href="#">Salmon 15$</a>
                    <a href="#">Tuna 10$</a>
